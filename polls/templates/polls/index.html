{% if latest_question %}
    <ol>
    <li>{{ name }} </li>
    {% for question in latest_question %}
        <li><a href="{% url 'detail' question.id %}">{{ question.question_text }} {{ question.pub_date }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
